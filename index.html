<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Scroll Confession</title>
  <style>
    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      font-family: 'Georgia', serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3e2f1c;
    }
    .scroll-container {
      width: 80%;
      height: 60%;
      background: rgba(255, 250, 240, 0.95);
      border: 2px solid #cbb994;
      box-shadow: 0 0 20px rgba(90, 60, 30, 0.4);
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    .scroll-text {
      position: absolute;
      bottom: -100%;
      animation: scrollUp 12s ease-out forwards;
      line-height: 1.6;
      font-size: 1.2em;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #a1865e;
    }
    button { cursor: pointer; }
    #controls { text-align: center; position: absolute; bottom: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-text" id="letter"></div>
    <div id="controls">
      <input id="userInput" placeholder="Type here..." />
      <button onclick="reveal()">Send</button>
    </div>
  </div>

  <script>
    const lines = [
      "Dear Rochelle,",
      "I’ve been meaning to tell you how you’ve stayed on my mind, like words written on my heart.",
      "Whenever I think of you, the world seems to slow... time almost pauses.",
      "So here I am, willing to say it plainly: pwede ba kitang ligawan?",
      "No threats, no pressure. Just honesty in every syllable.",
      "Thank you for reading this — I hope it touched your heart."
    ];

    function reveal() {
      const input = document.getElementById('userInput').value.trim().toLowerCase();
      // we can check input if you want
      const text = lines.join("\n\n");
      document.getElementById('letter').textContent = text;
      // start animation (already defined)
    }
  </script>
</body>
</html>
